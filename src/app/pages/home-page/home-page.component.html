<div class="login-container" [style.background-image]="backgroundImage()">
  <div class="card">
    @if (logoUrl) {
      <div class="logo-wrapper">
        <img [src]="assetUrl(logoUrl)" alt="Logo" class="logo" />
      </div>
    }
    <h2>Iniciar Sesión - FutuRed</h2>
    <h3 class="subtitle">Ingresa tus credenciales para continuar</h3>
    
    <div class="login-form">
      <div class="form-group">
        <label>Correo electrónico:</label>
        <input 
          type="email" 
          [value]="correo"
          (input)="updateCorreo($any($event.target).value)"
          required
          placeholder="tu@email.com">
      </div>

      <div class="form-group">
        <label>Contraseña:</label>
        <input 
          type="password" 
          [value]="password"
          (input)="updatePassword($any($event.target).value)"
          required
          placeholder="Tu contraseña">
      </div>

      <button 
        type="button" 
        (click)="onLogin()" 
        [disabled]="isLoading" 
        class="btn btn-primary">
        {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
      </button>

      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }
    </div>
  </div>
</div>
