<div class="container main-content">
  <div class="dashboard-container">
    <div class="card chatbot-card">
      <h2 class="card-title">ðŸ¤– Chatbot Escolar</h2>

      <div class="chat-box" id="chatBox">
        <div *ngFor="let msg of messages" [ngClass]="msg.sender === 'user' ? 'bubble user' : 'bubble bot'">
          <span [innerHTML]="msg.text"></span>
        </div>

        <div *ngIf="isTyping" class="bubble bot typing">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="chat-input">
        <input #userInput type="text" placeholder="Escribe tu mensaje..."
               [(ngModel)]="userInputText" (keyup.enter)="sendMessage()" />
        <button (click)="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>
</div>
